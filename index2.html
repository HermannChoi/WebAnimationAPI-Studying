<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(57, 57, 57);
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector(".box");

      const keyframes = [
        { transform: "translate(0)", opacity: 0.3 },
        { transform: "translate(675px)", opacity: 1, offset: 0.5 },
        { transform: "translate(300px)", opacity: 0.3 },
      ];
      const options = {
        duration: 3000,
        easing: "ease-in-out",
        fill: "forwards",
        iterations: Infinity,
        direction: "alternate",
      };
      const animation = box.animate(keyframes, options);

      animation.finished.then(() => {
        console.log("done");
      });
    </script>
  </body>
</html>
